<!DOCTYPE html>
<html>
    <head>
        <title>Artemis Real-Time Test</title>
    </head>
    <body>
        <h1>User Dashboard</h1>
        <p>Status: <span id="status" style="color:red">Disconnected</span></p>

        <label>Enter User ID to Simulate:</label>
        <input type="number" id="userId" value="2">
        <button onclick="connect()">Connect</button>

        <h2>Notifications:</h2>
        <ul id="messages"></ul>

        <script>
            var ws = null;
            function connect() {
                var userId = document.getElementById("userId").value;
                ws = new WebSocket("ws://localhost:8000/ws/" + userId);

                ws.onopen = function() {
                    document.getElementById("status").innerHTML = "ðŸŸ¢ Connected as User " + userId;
                    document.getElementById("status").style.color = "green";
                };

                ws.onmessage = function(event) {
                    var messages = document.getElementById('messages');
                    var message = document.createElement('li');
                    var content = document.createTextNode(event.data);
                    message.appendChild(content);
                    messages.appendChild(message);
                    alert("New Notification: " + event.data); // Popup!
                };
            }
        </script>
    </body>
</html>
